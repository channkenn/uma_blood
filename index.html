<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SNS用メタタグ -->
    <meta property="og:title" content="SVG サムネイルの例">
    <meta property="og:description" content="このページにはSVG画像を埋め込んだサムネイルが表示されます。">
    <meta property="og:image" content="https://example.com/thumbnail-image.png"> <!-- ここにサムネイル画像のURLを指定 -->
    <meta property="og:url" content="https://example.com/page-url">
    <meta name="twitter:card" content="summary_large_image">
    
    <title>SVGを埋め込んだページ</title>
</head>
<body>
    <h1>SVG画像を埋め込んだページ</h1>

    <!-- SVGを埋め込む -->
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="80" stroke="black" stroke-width="5" fill="red" />
    </svg>
    
</body>
</html>
